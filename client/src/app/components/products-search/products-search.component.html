<app-search-input [searchValue]="searchTerm" (performSearch)="handleSearchPerformed($event)"></app-search-input>
<app-item-suggestion [items]="items" [selectedItemIndex]="selectedProductIndex"
    [selectedProductRows]="selectedProductRows"></app-item-suggestion>
<app-modal [shouldShowModal]="shouldShowAddToCart" [text]="addToCartText" (shouldCloseModal)="handleModalClick($event)">
</app-modal>
